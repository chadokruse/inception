<head>
  <title>Inception</title>
</head>

<body>
  <div class="container">
    <div class="row-fluid">
      <div class="span8 offset2">
      {{> app_list}}
      </div>
    </div>
  </div>
  <div class="rocketship"></div>
</body>

<template name="app_list">
  <div class="app_list">
    <div class="app_list_inner">
      {{> header}}
      {{> draft_app}} <!-- If you want to hide the input form on page load: > add_or_draft_app -->
      {{> action_bar}}
    <br style="clear: both;">
      {{#each apps}}
      {{> app}}
      {{/each}}
    </div>
  </div>
</template>

<template name="header">
  <div class="header">
    <div class="header_madewith">Inception
    </div><!--Help the hacker community find something meaningful to work on. -->
  </div>
</template>

<template name="add_or_draft_app"> <!-- No Longer Using the Toggle Feature - Always Show Input Form -->
  {{#if draft}}
    {{> draft_app}}
  {{else}}
  <button class="add_app">
    Add your app
  </button>
  {{/if}}
</template>

<template name="draft_app">
  <form class="form-inline">
    <div class="app">
      <div class="draft_field">
        <label for="draft_description">As a</label> <input id="draft_description"
        class="span3"
        placeholder="foundation" /><label for="draft_name">&nbsp;I want</label>
        <input id="draft_name" class="span6" placeholder="an easier way to see what Bill Gates is up to" /><br>
        <label for="draft_github_url">so that</label> 
        <input id="draft_github_url" class="span9" placeholder="I can be inspired and learn from others doing amazing thinking" />
      </div>
      <div id="draft_password_show_toggle" class="pull-left draft_field">
        <label for="draft_password" disabled=true>Password</label>
        <input type="password" id="draft_password" placeholder="(for editing later)" class="disabled" />
      </div>

      <div class="pull-right">
        <!--button class="draft_app_cancel">cancel</button-->
        <button class="btn draft_app_submit" disabled=true>submit</button>
      </div>
    </div>
  </form>
</template>

<template name="app">
  <div class="app {{app_additional_class}}" id="app_{{name_css_id}}">
    {{> install_badge_instructions}} <!-- What else could this alert be used for? -->
    <div class="app_description">
      <div class="draft_description">As a <span>{{description}}</span></div><br>
      <div class="draft_name">I want<br> <span class="emphasis">{{name}}</span></div><br>
      <div class="draft_github_url">so that {{github_url}}</div>
    </div>
    <div class="app_details">
      <span class="upvote">â–²</span>
      <span class="vote_count">{{vote_count}} votes</span>
      ::
      <span class="comment_count">
        {{comment_count}} comments
        <span class="comments_expanded_arrow">
          {{#if comments_expanded}}
          (hide)
          {{else}}
          (view)
          {{/if}}
        </span>
      </span>
    </div>
    {{#if comments_expanded}}
    {{> app_comments}}
    {{/if}}
  </div>
</template>

<template name="install_badge_instructions">
  {{#if just_added_app}}
  <div class="install_badge_instructions alert-success">
    To add an official "Made with Meteor" badge to your app, just run:<br><strong><code style="font-size: 120%">meteor add madewith</code></strong>.
  </div>
  {{/if}}
</template>

<template name="app_comments">
  {{#each comments}}
  <div class="comment">
    <div class="comment_author">{{comment_author}}</div>
    <div class="comment_text">{{{comment_html}}}</div>
  </div>
  {{/each}}
  <div class="new_comment">
    <input id="new_comment_author" placeholder="your name"/>
    <textarea id="new_comment_comment"></textarea>
    <button class="new_comment_submit" disabled="true">add comment</button>
  </div>
</template>

<template name="action_bar">
  <div class="action_bar btn-group">
    <span id="sort_toggle_popular"
          class='btn sort_toggle sort_toggle_left {{additional_class "popular"}}'>Popular</span><span id="sort_toggle_recent"
          class='btn sort_toggle sort_toggle_right {{additional_class "recent"}}'>Recent</span>
  </div>
</template>
